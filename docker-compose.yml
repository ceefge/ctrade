services:
  ib-gateway:
    image: ghcr.io/gnzsnz/ib-gateway:stable
    restart: unless-stopped
    environment:
      TWS_USERID: ${IB_USERNAME}
      TWS_PASSWORD: ${IB_PASSWORD}
      TRADING_MODE: paper
      TWS_ACCEPT_INCOMING: "yes"
      TWOFA_TIMEOUT_ACTION: restart
      IBC_TOTP_SECRET: ${IB_TOTP_SECRET}
      VNC_SERVER: "yes"
      VNC_SERVER_PASSWORD: ${VNC_PASSWORD:-ctrader}
      API_PORT: "4001"
    ports:
      - "5901:5900"
    volumes:
      - ib-gateway-data:/home/ibgateway
    networks:
      - ctrader-network

  novnc:
    build:
      context: ./novnc
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - ib-gateway
    ports:
      - "6081:8080"
    networks:
      - ctrader-network

  ctrader:
    build:
      context: ./src/CTrader
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - ib-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Data Source=/app/data/ctrader.db
      - IbGateway__Host=ib-gateway
      - IbGateway__SimulateConnection=false
      - Finnhub__ApiKey=${FINNHUB_API_KEY}
      - AlphaVantage__ApiKey=${ALPHA_VANTAGE_API_KEY}
      - Anthropic__ApiKey=${ANTHROPIC_API_KEY}
    ports:
      - "8081:8080"
    volumes:
      - ctrader-data:/app/data
    networks:
      - ctrader-network

volumes:
  ib-gateway-data:
  ctrader-data:

networks:
  ctrader-network:
    driver: bridge
